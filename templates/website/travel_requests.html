{% extends 'website/base.html' %}
{% block content %}
<html>
    <head>
        <title>
            Tracking Travel Tables
        </title>
        <link rel="stylesheet" href="/static/websites/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <style>
            nav {
                background: rgba(0, 0, 0, 0.8);
                padding: 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }
            
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                gap: 15px;
            }
            
            nav ul li {
                display: inline;
            }
            
            nav ul li a {
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                transition: 0.3s ease-in-out;
            }
            
            nav ul li a:hover {
                background: #fca311;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 80vh;
            }
            
            .welcome-message {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .cta-buttons a {
                display: inline-block;
                text-decoration: none;
                padding: 12px 24px;
                margin: 10px;
                font-size: 1.2rem;
                color: white;
                background: #fca311;
                border-radius: 8px;
                transition: 0.3s ease-in-out;
            }
            
            .cta-buttons a:hover {
                background: #e68900;
            }
        </style>    

    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>Destination</th>
                <th>Reason</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for req in requests %}
            <tr>
                <td>{{req.full_name}}</td>

                <td>{{req.form_location}}</td>
                <td>{{ req.destination }}</td>
                <td>{{ req.reason }}</td>
                <td>{{ req.travel_date }}</td>
                <td>{{ req.status }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <a href="{% url 'travel_form' %}" class="right-side btn btn-primary" >Back</a>
    </body>

</html>

{% endblock %}
